<body onload="showQuestion(0)">
    <div id="head">QUIZ APPLICATION</div>
    <div class="card">
        <h5 class="card-header">Welcome ! <span class="name"></span><span id="quizz">QUIZ 01</span></h5>
        <div class="card-body">
          <h5 class="card-title" id="showQuestion"></h5>
          <p class="card-text alert alert-danger para" onclick="markAnswer(this)" id="Op-1" role="alert"></p>
          <p class="card-text alert alert-danger para" onclick="markAnswer(this)" id="Op-2" role="alert"></p>
          <p class="card-text alert alert-danger para" onclick="markAnswer(this)" id="Op-3" role="alert"></p>
          <p class="card-text alert alert-danger para" onclick="markAnswer(this)" id="Op-4" role="alert"></p>
          <a href="#" class="btn btn-primary" id="btn" onclick="nextQuestion()">NEXT</a>
          <!-- <a href="#" class="btn btn-primary" id="btn-1" onclick="result()">SUBMIT QUIZ</a> -->
        </div>
      </div>
